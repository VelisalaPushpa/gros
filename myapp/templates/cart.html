{% extends 'base.html' %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total Cost</th>

      </tr>
    </thead>
    <tbody>
    {% for i in c %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.Product}}</td>
        <td>{{i.Price}}</td>
        <td>{{i.Quantity}}</td>
        <td>{{i.Total}}</td>
        <td>
        <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="item_id" value="{{i.id}}">
            <input class="btn btn-danger" type="submit" name="delete" value="Delete">
        </form>
      </td>
      </tr>
      {% endfor %}
    </tbody>  
  </table><br>
  Total: ₹{{t}}<br>
  <br><br>
  <a class="btn btn-info" href="{% url 'myapp:order' %}">Order</a>
  &nbsp;&nbsp;&nbsp;
  <a class="btn btn-info" href="{% url 'myapp:category' %}">Back/Continue</a>
  <style>
    body{
      font-size: 16px;
    }
  </style>
  {% endblock %}
